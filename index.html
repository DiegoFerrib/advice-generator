<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="./public/images/favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is an advice generator!">
    <title>Advice generator app</title>
  </head>
  <body>
    <div id="app">
      <main>
        <section class="content">
          <h1 tabindex="0">advice #000</h1>
          <p tabindex="0">Nothing here.</p>
        </section>
        <picture>
          <source class="divider" srcset="./public/images/pattern-divider-mobile.svg" media="(min-width: 435px)">
          <img class="divider" src="./public/images/pattern-divider-desktop.svg" alt="Pattern divider.">
        </picture>
        <div class="circle_wrapper">
          <button class="circle" title="Click to have another message." tabindex="0">
            <img src="./public/images/icon-dice.svg" alt="Dice.">
          </button>
        </div>
      </main>
      <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/diegoferrib" target="_blank">Diego Ferreira</a>.
      </footer>
    </div>
    <script type="module" src="./src/assets/js/main.js"></script>
  </body>
</html>
